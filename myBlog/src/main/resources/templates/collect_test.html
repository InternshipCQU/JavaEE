<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>收藏功能</title>

  <script src="http://localhost:8080/assets/js/jquery-3.3.1.min.js"></script>
  <link href="http://localhost:8080/assets/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="http://localhost:8080/assets/js/bootstrap.min.js"></script>
  <link href="http://localhost:8080/assets/css/collect.css" rel="stylesheet" type="text/css">
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="//unpkg.com/element-ui@2.15.3/lib/index.js"></script>
  <script src="http://localhost:8080/assets/js/collect.js"></script>
  <link href="//unpkg.com/element-ui@2.15.3/lib/theme-chalk/index.css" rel="stylesheet">
</head>
<body>
<div class="app">
  <button type="button" class="btn btn-default" id="btn_collect">
    <div class="el-icon-star-off" id="btn_collect_icon">
    </div>
  </button>
</div>
</body>
<script type="text/javascript">
  $("#btn_collect").click(function(){
    var classname = $("#btn_collect_icon").attr("class");
    $("#btn_collect_icon").removeClass("el-icon-star-off el-icon-star-on");
    if(classname === "el-icon-star-off" ){
      $("#btn_collect_icon").addClass("el-icon-star-on");
    }else{
      $("#btn_collect_icon").addClass("el-icon-star-off");
    }
  });
</script>
